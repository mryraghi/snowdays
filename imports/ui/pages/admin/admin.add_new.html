<template name="AdminAddNewSection">

  <div class="row pt-5">
    <div class="col-12 col-sm-6 offset-lg-2 col-lg-4 text-center">
      <form id="admin_add_new_unibz_form">
        <h4>Add new UniBZ</h4>
        <hr>
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <input type="text" class="sn-field-input" name="first_name" id="first_name" required>
              <label for="first_name" class="sn-field-label">First name</label>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <input type="text" class="sn-field-input" name="last_name" id="last_name" required>
              <label for="last_name" class="sn-field-label">Last name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <select class="sn-field-input sn-a-0" id="gender" name="gender"
                      required>
                <option selected disabled>Choose</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
              <label for="gender" class="sn-field-label"><i class="fa fa-venus-mars" aria-hidden="true"></i>
                Gender</label>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <input type="number" class="sn-field-input" name="student_id" id="student_id" required>
              <label for="student_id" class="sn-field-label"><i class="fa fa-id-card-o" aria-hidden="true"></i> Student
                ID</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <select class="sn-field-input sn-a-0" id="role" name="role"
                      required>
                <option selected disabled>Choose</option>
                <option value="unibz">UniBz</option>
                <option value="admin">Admin</option>
                <option value="dorm">Dorm</option>
              </select>
              <label for="rol" class="sn-field-label">Role</label>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="sn-field-group">
              <input type="text" class="sn-field-input" name="password" id="password">
              <label for="password" class="sn-field-label">Optional password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="sn-field-group">

            </div>
          </div>
        </div>
        <button type="submit" class="sn-btn-blue mb-5"><i class="fa fa-plus" aria-hidden="true"></i> Create account
        </button>
      </form>
    </div>
