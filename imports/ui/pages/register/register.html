<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="16x16 32x32" href="/favicon.ico">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="RegisterPage">
  <!-- registration for internals starts the 15/01 -->
  {{#if registrationIsOpen}}
    {{> Template.dynamic template=tab}}
  {{else}}
    <p class="text-center">Registration for internals will begin from 14th January 12:00AM!</p>
  {{/if}}
</template>

<!-- WELCOME SECTION -->
<template name="RegisterWelcomeSection">

  <div class="container d-flex justify-content-center align-items-center flex-column"
       style="height: 100%; width: 100%;">
    <h1 class="sn-title text-center mb-1">REGISTER</h1>
    <p>The online registration is open from the 14th until the 20th of January only for students who help and/or host.
        Enrolment will continue from the 21st at our Helpdesk (only if there are tickets left)
        </p>
    <button id="welcome-button" class="sn-btn-blue">
      CONTINUE
    </button>
    <br>
    <hr>
    <p class="text-center"><strong>Party package</strong>: if you canï¿½t participate to the event but you still want to host, you will get one or two free entries at the parties, plus two free drinks. For more info send an email to<a
        href="mailto:info@snowdays.it">info@snowdays.it</a>
    </p>
  </div>
</template>

<!-- REGISTRATION CLOSED -->
<template name="RegisterClosedSection">
  <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100%; width: 100%;">
    <p>Registration for internals has come to an end, see you at Snowdays!</p>
  </div>
</template>

<!-- MAIN FORM -->
<template name="RegisterFormSection">
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="sn-title text-center mb-1">REGISTER</h1>
      <!--  <h6 class="sn-card-subtitle text-center">For hosting and helping internals only.</h6>-->
        <div class="mt-5">
          {{> UserFormSection}}
        </div>
      </div>
    </div>
  </div>
</template>
