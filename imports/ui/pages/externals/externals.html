<template name="ExternalsPage">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5 mb-5 text-center d-flex flex-column">
        <img src="/images/snowdays-logo.svg" class="sn-logo">
      </div>
    </div>

    {{#if Template.subscriptionsReady}}
      <div class="row animated fadeIn">
        <div class="col-md-2 text-center mb-2">
          {{#if gender 'M'}}
            <img src="/images/icons/skier.svg" class="c-img-big-2 animated fadeIn">
          {{else}}
            <img src="/images/icons/snowboarder.svg" class="c-img-big-2 animated fadeIn">
          {{/if}}
          <h5>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h5>

          <ul class="list-unstyled mt-2" >
            <li class="sn-menu-item {{isActive 'ParticipantWelcomeSection'}}" id="welcome"><a href>WELCOME</a></li>
            <!--<li class="sn-menu-item {{isActive 'ParticipantStatsSection'}}" id="stats"><a href>stats</a></li>-->
            <li class="sn-menu-item {{isActive 'UserFormSection'}}" id="profile"><a href>MY PROFILE</a></li>
            <li class="sn-menu-item {{isActive 'ParticipantsTableSection'}}" id="participants">
              <a href>PARTICIPANTS</a>
            </li>
          </ul>

          {{#if survey}}
            <div class="sn-card-orange card-block card-outline-warning">
              <img src="/images/icons/survey.svg" class="c-img-big text-center m-b-2">
              <p class="c-text-13 card-text">
                Please complete this <a href class="card-link sn-menu-item text-warning" id="survey">
                <strong>quick survey</strong></a> to help us improve our work.
              </p>
            </div>
          {{/if}}


          <hr>
          <button class="sn-btn-empty" id="logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
          <hr class="hidden-sm-up">
        </div>
        <div class="col-md-10">
          {{> Template.dynamic template=tab data=currentUser}}
        </div>
      </div>
    {{else}}
      {{> Loader}}
    {{/if}}
  </div>
</template>

<template name="ParticipantWelcomeSection">
  <h4>Welcome <strong>{{currentUser.profile.firstName}}</strong>,</h4>
  <p>Finally, things are getting real! The Snowdays selection process is over. Less than two months are left to the event every snow lover is waiting for! Are you ready to rock with us on the slopes? Pack your stuff, wipe away the dust from your skis and get ready to live this event at the fullest: we are waiting for you in the wonderful Bolzano!</p>
  <p>
    We are glad to announce you that you were selected to participate in this year’s unforgettable Snowdays edition! So,
    pack your stuff, wipe away the dust from your skis and get psychologically and physically ready to live it at the
    fullest: we are waiting for you in the wonderful Bolzano! ❤️️
  </p>
  <p>
    <strong class="sn-bold-black">The total amount of tickets for your University is: {{currentUser.profile.allowedParticipants}}</strong>.
  </p>
  <p>
    Here is a brief reminder about the basic requirements your team has to meet in order to successfully enrol:
  </p>
  <ul style="list-style-type: disc; padding-left: 2vw; color: #535353;">
    <li>First, there must be at least <strong class="sn-bold-black">one girl and one boy</strong> who will compete in the
      <strong class="sn-bold-black">ski race </strong>or at least <strong class="sn-bold-black">one girl and one boy</strong> in the <strong class="sn-bold-black">snowboard race.</strong>
    </li>
    <li>
      Second, you are required to create <strong class="sn-bold-black">one team</strong> which is going to compete against other universities in the
      <strong class="sn-bold-black">snow-volleyball tournament (8 people)</strong> and/or <strong class="sn-bold-black">one team</strong> for the <strong class="sn-bold-black">snow-human-table-football tournament (7 people)</strong>. (If your group has less
      than 15 people, you can choose to create just one of the two teams).
    </li>
  </ul>
  <p>
    <strong class="sn-bold-black">This year we offer you the possibility to take part in a new, breathtaking (for real) experience: we are organizing a RELAY RACE!</strong> In order to participate, you need a team of four runners. Will you be the fastest?
  </p>
  <p>
    As you already know, during the event you will take part in this and other amazing activities and you will compete against other universities to win the <strong class="sn-bold-black">Spirit Cup!!</strong> In order to increase your chances to win we remind you these three steps to follow:
  </p>
  <ul style="list-style-type: disc; padding-left: 2vw; color: #535353;">
    <li>
      <h6>SPIRIT MOVIE:</h6>
    </li>
 </ul>
  <p>
    In this video you have the chance to show us in a creative and funny way what your uni is about and why you want to come to Snowdays! Be crazy, be new and don’t be shy. We are looking forward to see some crazy shit. <strong class="sn-bold-black">Send it to us via <a href="https://wetransfer.com/">wetransfer</a> within the 17th of February!</strong> (If you send after the deadline we might not be able to publish it on our page!)
    If you are looking for some inspiration, take a look at some of the spirit movies we received last year on our <a href="https://www.facebook.com/Snowdays.Bolzano/">FB page</a>.
  </p>
  <ul style="list-style-type: disc; padding-left: 2vw; color: #535353;">
      <li>
        <h6>OPENING CEREMONY:</h6>
      </li>
   </ul>
   <p>
     This year we will present each University in a very special way! Prepare your <strong class="sn-bold-black">University Mascot</strong> for a series of fun and unique activities and competitions! If your University doesn’t have one, it’s okay, just create one! Take this chance to be creative and crazy! Which will be the legendary winning mascot?!
   </p>
   <ul style="list-style-type: disc; padding-left: 2vw; color: #535353;">
      <li>
        <h6>INSTASTORIES TAKEOVER:</h6>
      </li>
   </ul>
  <p>
      Show us how you are getting ready for Snowdays and when you'll be on your way to Bolzano! Tag @snowdays.bolzano in your stories and you'll be featured on our stories showing your Snowdays energy to the other participants!
  </p>
  <p>
      In the next few days you will receive all the information regarding <strong class="sn-bold-black">the enrolment process!</strong> Time is running and we can't wait to meet you all in beautiful Bolzano to enjoy Snowdays all together!!
    </p>
    <p>   
      As always, remember...
    </p>
    <p>
      there are no days like Snowdays!! ❄❄❄❄❄❄❄
    </p>
    <p>
      With love,
    </p>
    <p>
      The Snowdays Team            
   </p> 
</template>

<template name="SurveySection">
  <div id="website-survey" class="animated fadeIn"></div>
  <p class="text-center text-muted"><i class="fa fa-lock" aria-hidden="true"></i> Your feedback will be sent
    anonymously.</p>
</template>

<template name="ParticipantStatsSection">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Snow Volley players</h4>
            <p class="card-text">The team has to be composed by at least <strong>8 players and at least 1 woman always
              on the field</strong> (max. 7 people)</p>
            <hr>
            <ul>
              {{#if snowvolley}}
                {{#each player in snowvolley}}
                  <li>{{player.firstName}} {{player.lastName}}</li>
                {{/each}}
              {{else}}
                <p>No participants</p>
              {{/if}}
            </ul>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-block">
            <h4 class="card-title">Snow Football players</h4>
            <p class="card-text">The team has to be composed by <strong>8 players</strong> plus some reserves (no more
              than 1 substitution can be done during the game)</p>
            <hr>
            <ul>
              {{#if snowfootball}}
                {{#each player in snowfootball}}
                  <li>{{player.firstName}} {{player.lastName}}</li>
                {{/each}}
              {{else}}
                <p>No participants</p>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Ski race</h4>
            <hr>
            <ul>
              {{#if skirace}}
                {{#each s in skirace}}
                  <li>{{s.firstName}} {{s.lastName}}</li>
                {{/each}}
              {{else}}
                <p>No participants</p>
              {{/if}}
            </ul>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-block">
            <h4 class="card-title">Snowboard race</h4>
            <hr>
            <ul>
              {{#if snowboardrace}}
                {{#each s in snowboardrace}}
                  <li>{{s.firstName}} {{s.lastName}}</li>
                {{/each}}
              {{else}}
                <p>No participants</p>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
