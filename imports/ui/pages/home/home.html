                  <h2 id="welcome">There are no days like Snowdays!</h2>
                  <!--<h2 class="cd-headline animated-headline letters scale">-->
                  <!--<span>Snowdays means... </span>-->
                  <!--<span class="cd-words-wrapper">-->
                  <!--<b class="is-visible">fun</b>-->

              <div class="row mb-4">
                <div class="col-12 px-3 px-md-5 mb-4 mb-md-0">
                  <p>This was the motto for the very first Snowdays in 2003, when approximately 100 people ruled the
                    slopes of Obereggen. Since then more than 10 years have passed. While the event thrived and
                    progressed from year to year, many thrilling experiences were made: this led to an incredible
                    expansion of our event. Snowdays attracts students from all over the world to come to South Tyrol to
                    take part in our wintersport event, the biggest one organised by students for students in Europe.
                  </p>
                  <p>
                    Even after all these years the passion of the organisers to offer to the participants an
                    unforgettable weekend in South Tyrol is still strong. Enthusiasm and teamwork are the leading
                    features that drive the SCUB-Team (Sports Club University Bolzano), which over the last months has
                    already intensively started the organisation of the 15th edition of the Snowdays.
                  </p>
                  <p>
                    Our goals are to provide three unforgettable days of sport, joy and entertainment. During the event
                    students from different universities and countries get to know each other and the companies that
                    support the event, while enjoying together lots of different activities and exploring South
                    Tyrol.
                  </p>
                </div>
