<head>
</head>

<template name="ParticipantPage">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5 mb-5 text-center d-flex flex-column">
        <img src="/images/snowdays-logo.svg" class="sn-logo">
      </div>
    </div>

    {{#if Template.subscriptionsReady}}
      {{#if $or loggedIn validToken}}

        {{#if id_is_set}}
          <div class="row">
            <div class="col-12">
              <ul class="nav flex-column flex-sm-row justify-content-center text-center mb-5">
                <li class="sn-menu-item nav-item">
                  <p class="nav-link" href><i class="fa fa-university" aria-hidden="true">
                  </i> University: <strong>{{owner.profile.university}}</strong>
                  </p>
                </li>
                <li class="sn-menu-item nav-item">
                  <p class="nav-link" href><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    {{#if validToken}}Contact person: {{/if}}
                    <strong>{{owner.profile.firstName}} {{owner.profile.lastName}}</strong></p>
                </li>
                {{#if loggedIn}}
                  <li class="sn-menu-item nav-item clearfix">
                    <a class="nav-link" href id="sn-logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                  </li>
                {{/if}}
              </ul>
            </div>
          </div>
          {{> UserFormSection}}

        {{else}}

          <p>_id is not set</p>

        {{/if}}
      {{else}}
        <div class="row animated fadeIn pt-3 pt-sm-5">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
            <form id="password_verification_form">
              <p>Please enter the <strong>password</strong><br>your contact person gave you.</p>
              <div class="sn-field-group">
                <input type="password" class="sn-field-input" name="password" id="password" required>
                <label for="password" class="sn-field-label">Password</label>
              </div>
              <button type="submit" class="sn-btn-outline-blue sn-full-width">
                <i class="fa fa-sign-in mr-1" aria-hidden="true"></i> Enter
              </button>
            </form>
          </div>
        </div>
      {{/if}}
    {{else}}
      {{> Loader}}
    {{/if}}

  </div>
</template>
