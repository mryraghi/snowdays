<template name="FlixbusPage">
  <div class="row my-5">
    <div class="col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6">
      <img src="images/flixbus/logo.png" style="width: 100%">
    </div>
  </div>
  <div class="row">
    <div class="col-6 px-0">
      <img src="images/flixbus/photo1.jpg" style="width: 100%">
    </div>
    <div class="col-6 px-0">
      <img src="images/flixbus/photo2.jpg" style="width: 100%">
    </div>
  </div>
  <div class="container text-center">
    <h4 class="mt-3">Coming to Snowdays has never been easier! ðŸšŒ</h4>
    <p class="my-3">Thanks to our Main Partner Flixbus you can receive 2 coupon codes to use for your journeys ðŸš€</p>

    {{#if alreadyRedeemed}}
      <p class="text-danger">You already redeemed your promo codes.</p>
    {{else}}
      {{#if showCodes}}
        <div class="row">
          <div class="col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 text-center">
            {{codes}}
          </div>
        </div>
      {{else}}
        <div class="row">
          <div class="col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6">
            <button class="sn-btn-blue" id="getCodes">Get 2 free codes</button>
          </div>
        </div>
      {{/if}}
    {{/if}}

    <!-- errors -->
    <p>{{errors}}</p>
  </div>
</template>
